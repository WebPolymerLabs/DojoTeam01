<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-input/iron-input.html">
<!--

Example:

    <my-comp-team01></my-comp-team01>

      <h2>Hello my-comp-team01</h2>

@hero hero.svg

<dom-module id="my-comp-team01">
  <template>
    <style>
    </style>
    CEP:
    <input id='cep' is="iron-input" prevent-invalid-input allowed-pattern="[0-9]" maxlength="8">
    <input type='button' id='getEndereco' on-click="buscaEndereco" value="Buscar Endereco"></input>
    <input id='cidade' is="iron-input" >
    <input id='uf' is="iron-input" >
    <input id='logradouro' is="iron-input" >
    <input id='ibge' is="iron-input" >
    <input id='bairro' is="iron-input" >
    <input type='button' id='getCep' on-click="buscaCep" value="Buscar CEP"></input>
    <content></content>
    <iron-ajax
      id="ajaxEndereco"
      handle-as="json"
      on-response="trataRetornoEndereco"
      debounce-duration="300"></iron-ajax>
    <iron-ajax
      id="ajaxCEP"
      handle-as="json"
      on-response="trataRetornoCEP"
      debounce-duration="300"></iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'my-comp-team01',
      properties: {
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      buscaEndereco: function() {
        console.log('buscando cep: ' + this.$.cep.value);
        this.$.ajaxCEP.url = "https://viacep.com.br/ws/"+this.$.cep.value+"/json";
        this.$.ajaxCEP.generateRequest();
      },
      
      trataRetornoEndereco: function(data) {
        console.log('retorno cep: ', data.detail.response);
        this.$.cidade.value = data.detail.response.localidade;
        this.$.bairro.value = data.detail.response.bairro;
        this.$.uf.value = data.detail.response.uf;
        this.$.logradouro.value = data.detail.response.logradouro;
        this.$.ibge.value = data.detail.response.ibge;
        
        
        console.log(data);
      },

       buscaCep: function() {
        console.log('buscando cep: ' + this.$.cep.value);
        //https://viacep.com.br/ws/SP/Campinas/Ricardo%20Benetton/json/

        this.$.ajaxCEP.url = "https://viacep.com.br/ws/"+this.$.cep.value+"/json";
        this.$.ajaxCEP.generateRequest();
      },
      
      trataRetornoCEP: function(data) {
        console.log('retorno cep: ', data.detail.response);
        this.$.cidade.value = data.detail.response.localidade;
        this.$.bairro.value = data.detail.response.bairro;
        this.$.uf.value = data.detail.response.uf;
        this.$.logradouro.value = data.detail.response.logradouro;
        this.$.ibge.value = data.detail.response.ibge;
        
        
        console.log(data);
      },
    });
  </script>
</dom-module>
